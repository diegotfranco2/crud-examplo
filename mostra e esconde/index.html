<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 04</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" type="module" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="cabecalho">
    <h1>Controle de Estoque</h1>
    <div>
      <div id="divInput">
        <button class="focus:ring focus:outline-none">
          <span class="material-symbols-outlined">add</span>
        </button>
      </div>
    </div>
  </div>
  <div id="divTabela"></div>
  <dialog id="modal" class="py-3 px-2 open:flex flex-col gap-6 border border-slate-400 rounded-md text-sm w-[40%] text-[#262626]">
    <h1 class="pb-2 mx-6 my-4 text-base font-medium border-b border-b-slate-300"></h1>
    <div class="flex gap-4 px-6">
      <div class="flex flex-col grow gap-1">
        <label for="inpNome">Nome</label>
        <input
          class="mt-1 py-3 px-4 border border-slate-300 rounded-md hover:border-blue-400 focus:ring focus:border-blue-400 focus:outline-none"
          id="inpNome" type="text">
        <p class="pt-0.5 text-red-600 text-sm hidden">* Campo Obrigatório</p>
      </div>
      <div class="flex flex-col gap-1">
        <label for="inpQntd">Quantidade</label>
        <input
          class="mt-1 py-3 px-4 border border-slate-300 rounded-md hover:border-blue-400 focus:ring focus:border-blue-400 focus:outline-none"
          id="inpQntd" type="text">
        <p class="pt-0.5 text-red-600 text-sm hidden"></p>
      </div>
    </div>
    <div class="flex gap-4 px-6">
      <div class="flex flex-col grow gap-1">
        <label for="inpUn">Unidade</label>
        <select
          class="mt-1 py-3 px-4 border border-slate-300 rounded-md hover:border-blue-400 focus:ring focus:border-blue-400 focus:outline-none"
          id="selectUn">
          <option value="-1" selected hidden>Escolher...</option>
        </select>
        <p class="pt-0.5 text-red-600 text-sm hidden">* Campo Obrigatório</p>
      </div>

      <div class="flex flex-col grow gap-1">
        <label for="inpPreco">Preço</label>
        <input
          class="mt-1 py-3 px-4 border border-slate-300 rounded-md hover:border-blue-400 focus:ring focus:border-blue-400 focus:outline-none"
          id="inpPreco" type="text">
        <p class="pt-0.5 text-red-600 text-sm hidden"></p>
      </div>
    </div>
    <div class="flex justify-end p-2 gap-4">
      <button id="btnCancelar" class="w-24 py-2 text-red-600 hover:bg-red-100 hover:text-red-800 rounded-md focus:ring focus:ring-red-200 focus:outline-none">Cancelar</button>
      <button id="btnEditar" class="w-24 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 hidden focus:ring focus:ring-green-200 focus:outline-none">Editar</button>
      <button id="btnSalvar" class="w-24 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 hidden focus:ring focus:ring-green-200 focus:outline-none">Salvar</button>
    </div>
  </dialog>
</body>

</html>
